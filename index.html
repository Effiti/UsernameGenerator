<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <script src="nickname.js"></script>
</head>
<body>
    <h1 id="out"></h1>
    <noscript><h1>This Page needs Javascript to work!</h1></noscript>
    <button id="generate">Generate new username</button>
        <script>
        function writeNickname(){
            document.getElementById("out").innerHTML = nickname()
        }
        document.querySelector("button").onclick = writeNickname
        document.getElementById("out").innerHTML = nickname()
    </script>
</body>
</html>
